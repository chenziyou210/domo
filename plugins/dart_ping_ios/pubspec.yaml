name: dart_ping_ios
description: This package adds iOS support to the dart_ping package via plugin registration.
version: 1.0.0
homepage: https://github.com/point-source/dart_ping
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dart_ping: ^6.1.0
  flutter_icmp_ping:
    git:
      url: https://github.com/Tonigt/flutter_icmp_ping.git
  alog:
    path: ../alog
dev_dependencies:
  flutter_lints: ^1.0.4
  test: ^1.14.4
